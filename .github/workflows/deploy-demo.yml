name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'demo/**'
      - '.github/workflows/deploy-demo.yml'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: demo/package.json

      - name: Install and Build ğŸ”§
        run: |
          cd demo
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: demo/dist
          branch: gh-pages
